<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
        <div id="timer"></div>
    </header>

    <main>
        <section class="container start-card">
            <h2>High Scores</h1>
            <ol id="high-scores">
            </ol>
            <p>Stare the quiz and try to beat the high scores.</p>
            <button id="start-game-btn">Start Game</button>
            <button id="clear-scores-btn">Clear High Scores</button>
        </section>

        <section class="container question-card">
            <h2 id="question"></h2>
            <ol class="list">
                <li class="options" id="answer1"></li>
                <li class="options" id="answer2"></li>
                <li class="options" id="answer3"></li>
                <li class="options" id="answer4"></li>
            </ol>
        </section>

        <section class="container end-card">
            <h2>Your Score is:<span id="score"></span></h2>
            <form> Enter your initials to save your score.
            <input type="text" name="initials" id="initials">
            <button id="save-btn">Save and continue</button>
            </form>
        </section>


    </main>
    
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
